<!DOCTYPE html>
<meta charset="utf-8">
<style>

h2.title {
        color: black;
        text-align: center;
      }

body {
        font-family: futura;
      }

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 60, right: 20, bottom: 220, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data.csv", type, function(error, data) {
  if (error) throw error;

  x.domain(data.map(function(d) { return d.County_MetroArea; }));
  y.domain([0, d3.max(data, function(d) { return d.IncomeToRentRatio; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis).selectAll("text").attr("transform", "rotate(270), translate(-100)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "-2.5em")
      .style("text-anchor", "end")
      .style("font-size", "14px") 
      .text("Income To Rent Ratio");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.County_MetroArea); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.IncomeToRentRatio); })
      .attr("height", function(d) { return height - y(d.IncomeToRentRatio); });

  svg.append("text")
    .attr("x", (width / 2))             
    .attr("y", 0 - (margin.top / 2))
    .attr("text-anchor", "middle")  
    .style("font-size", "20px") 
    .text("Ratio of Median Income to Median Rent in Four Metro Areas");


});

function type(d) {
  d.IncomeToRentRatio = +d.IncomeToRentRatio;
  return d;
}

</script>
