<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

  body {font: 10px sans-serif;}
  .axis path,
  .axis line {fill: none; stroke: #000; shape-rendering: crispEdges;}
  .x.axis path {display: none;}
  .line {fill: none; stroke-width: 3.0px;}

  #head {font-style: bold; font-size: xx-large; width: 100%; height: 70px;
      overflow: hidden; background: linear-gradient(white, cornsilk); text-decoration-color: white;
      font-size: medium; color: grey;}

  #wrapper {width: 100%; height: 100px; overflow: hidden; background: linear-gradient(cornsilk, white);
      text-decoration-color: white; font-size: xx-large; color: white;}

  #first {width: 175px; float:left;}
  #second {width: 300px; overflow: hidden; float:left; }
  #third {width: 275px; overflow: hidden; float:left; } 
  #fourth {width: 300px; overflow: hidden; float:left; } 

</style>

<body>

  <header>
    <div id="head"> <h1 line-height: STYLE="line-height: 0px;"> A Data Science Web Portfolio </h1> 
      <p STYLE="margin: 0px 0px 0px 0px; line-height: 0px;"> Selected projects by Paul Thompson </p> 
    </div>
    <div id="wrapper">
      <div  id="first"> <a href=".." STYLE="text-decoration: none" > Home </a> </div>
      <div  id="second"> <a href="https://www.linkedin.com/in/paul-thompson-8158299b" STYLE="text-decoration: none"> Linkedin Profile </a> </div>
      <div  id="third"> <a href="https://github.com/thompspe" STYLE="text-decoration: none"> GitHub Profile </a> </div>
      <div  id="fourth"> <a href="http://thompspe.strikingly.com/" STYLE="text-decoration: none"> Additional About </a> </div>
    </div>
  </header>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script>

var margin = {top: 40, right: 140, bottom: 60, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.Year); })
    .y(function(d) { return y(d.wage); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data.csv", function(error, data) {
  if (error) throw error;

  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Year"; }));

  data.forEach(function(d) {
    d.Year = parseDate(d.Year);
  });

  function CheckIfNaN(dict, index, ar) {
    if (isNaN(dict.wage)){
      return false;
    }
      return true;
  }

  var startyears = color.domain().map(function(name) {
    return {name: name, 
      values: data.map(function(d) {return {Year: d.Year, wage: +d[name]};}).filter(CheckIfNaN)
    };
  });

  x.domain(d3.extent(data, function(d) { return d.Year; }));

  y.domain([
    d3.min(startyears, function(c) { return d3.min(c.values, function(v) { return v.wage; }); }),
    d3.max(startyears, function(c) { return d3.max(c.values, function(v) { return v.wage; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .append("text")
      .attr("x", width/2 - 10)
      .attr("dy", "1.55em")
      .style("text-anchor", "end")
      .text("Year");
;

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Minimum Wage ($)");

  var startyear = svg.selectAll(".startyear")
      .data(startyears)
    .enter().append("g")
      .attr("class", "startyear");
  
  startyear.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  startyear.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.Year) + "," + y(d.value.wage) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .style("stroke", function(d) { return color(d.name);})
      .text(function(d) { return d.name; });

  svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "20px") 
        .text("Has the minimum wage kept pace with inflation?");

  svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0)
        .attr("text-anchor", "middle")  
        .style("font-size", "20px") 
        .text("It depends on when you start...");

  svg.append("text")
        .attr("x", 0)             
        .attr("y", 0 + (height + margin.top))
        .style("font-size", "10px") 
        .style("text-decoration", "underline")  
        .text("Sources: http://www.dol.gov/featured/minimum-wage/chart1; http://www.multpl.com/inflation/table");
});

</script>
</body>
</html>
